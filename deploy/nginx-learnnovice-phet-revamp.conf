# Nginx server block snippet for learnnovice.com
# Serves the PhET Revamp build at https://learnnovice.com/phet-revamp/

server {
  listen 80;
  server_name learnnovice.com;

  # If you already have TLS configured, move this location into your 443 server.

  root /var/www/learnnovice;

  # SPA under a subpath
  location ^~ /phet-revamp/ {
    try_files $uri $uri/ /phet-revamp/index.html;
  }
}
