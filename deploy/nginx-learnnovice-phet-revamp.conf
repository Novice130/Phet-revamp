# Nginx location block for PhET Revamp
# Add this INSIDE your existing server block for learnnovice.com (port 443)
#
# IMPORTANT: This is a LOCATION BLOCK, not a full server block.
# Copy the content below into your existing HTTPS server configuration.

# ------- COPY EVERYTHING BELOW THIS LINE INTO YOUR 443 SERVER BLOCK -------

    # PhET Revamp SPA
    location ^~ /phet-revamp/ {
        alias /var/www/learnnovice/phet-revamp/;
        try_files $uri $uri/ /phet-revamp/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

# ------- END OF LOCATION BLOCK -------

